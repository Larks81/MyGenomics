<div class="modal fade" id="modalremove">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Elimina</h4>
            </div>
            <div class="modal-body">
                Sei sicuro di voler eliminare questo capitolo?
            </div>
            <div class="modal-footer"> <!---->
                <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
                <button ng-click="removeDetail()" data-dismiss="modal" type="button" class="btn btn-primary">Elimina</button>
            </div>
        </div>
    </div>
</div>

<div class="btn-group" style="padding-left:13px;" role="group" aria-label="...">
    <a class="btn btn-app">
        <i ng-click="getDetail(detail.Id)" class="fa fa-repeat"></i> Aggiorna
    </a>
    <a class="btn btn-app">
        <i ng-click="saveDetail()" class="fa fa-save"></i> Salva
    </a>
    <a class="btn btn-app">        
        <i type="button" data-toggle="modal" data-target="#modalremove" class="fa fa-times"></i>Elimina
    </a>
</div> 
<br/>
<br />

<div class="col-md-12">    
    <div class="box box-warning">
        <div class="box-header">
            <h3 class="box-title">Info generali</h3>
        </div>
        <div class="box-body">
            <form role="form">
                <div class="form-group">
                    <label>Id: {{detail.Id}}</label>                    
                </div>
                <div class="form-group">
                    <label>Titolo</label>
                    <input type="text" ng-model="detail.Title" class="form-control" placeholder="Enter ..." />
                </div>
                <div class="form-group">
                    <label>Colore</label>                    
                    <div colorpicker class="input-group">
                        <div class="input-group-addon">
                            <i></i>
                        </div>
                        <input ng-model="detail.Color" type="text" class="form-control" />                        
                    </div>                                  
                </div>                                
                <label>Immagine</label>
                <input type="text" ng-model="detail.ImageUri" class="form-control" placeholder="Enter ..." />                
                <br />
                <fieldset>
                    <legend>Testo</legend>
                    <textarea froala ng-model="detail.Text"></textarea>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div class="col-md-12">    
    <div class="box box-warning">
        <div class="box-header">
            <h3 class="box-title">Pannelli associati</h3>
            <button ng-click="addNewPanelContent()" class="btn btn-default right-aligned">Aggiungi nuovo contenuto</button>            
        </div>
        <div class="box-body">
            <form role="form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="thumbnail" data-drop="true" ng-model='detail.Panels' data-jqyoui-options="optionsList1" jqyoui-droppable="{multiple:true}">
                            <div class="caption">
                                <div class="well well-sm" ng-repeat="panel in detail.Panels" ng-change="changePanelsPosition()" ng-show="panel.Title" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="detail.Panels" jqyoui-draggable="{index: {{$index}},animate:true}">
                                    <div class="row">
                                        <div class="col-md-8">{{panel.Title}}</div>
                                        <div class="col-md-4 text-right"><a href="pannelli/{{panel.Id}}" class="btn btn-default">Vai al pannello</a> </div>
                                    </div> 
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="thumbnail" data-drop="true" ng-model='allPanels' data-jqyoui-options="optionsList1" jqyoui-droppable="{multiple:true}">
                            <div class="caption">
                                <div class="well well-sm" ng-repeat="panel in allPanels" ng-show="panel.Title" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="allPanels" jqyoui-draggable="{index: {{$index}},animate:true}">{{panel.Title}}</div>
                            </div>
                        </div>
                    </div>
                </div>                                                                
            </form>
        </div>
    </div>
</div>

<div class="col-md-12">    
    <div class="box box-warning">
        <div class="box-header">
            <h3 class="box-title">Reports che hanno associato questo capitolo</h3>
        </div>
        <div class="box-body">
            <form role="form">
                <small ng-show="detail.Reports.length==0 || detail.Reports==undefined">Nessun capitolo ancora ha associato questo pannello</small>
                <ul>
                    <li ng-repeat="report in detail.Reports">Titolo: {{report.Title}}</li>
                </ul>               
            </form>
        </div>
    </div>
</div>
