<div ng-init="search()">
    <div class="input-group">
        <input type="text" ng-keyup="$event.keyCode == 13 ? search() : null" ng-model="filter" class="form-control" placeholder="Cerca un pannello...">
        <span class="input-group-btn">
            <button ng-click="search()" class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
        </span>
    </div>        
    <br />
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Trovati {{searchResult.TotRec}} capitoli</h3>
                    <button class="btn btn-default right-aligned"><a href="/pannelli/0">Crea nuovo pannello</a></button>
                </div>
                <div ng-show="searchResult.Results.length>0">
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tr>
                                <th style="width:70px;">Id</th>
                                <th>Titolo</th>
                                <th style="width:70px;">Contenuti</th>
                                <th style="width:70px;">Azioni</th>
                            </tr>
                            <tr ng-repeat="chapter in searchResult.Results">
                                <td>{{chapter.Id}}</td>
                                <td>{{chapter.Title}}</td>
                                <td>{{chapter.PanelsCount}}</td>
                                <td><a style="float:right;" href="/capitoli/{{chapter.Id}}">Dettaglio</a></td>
                            </tr>
                        </table>
                    </div>

                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li ng-class="{active: searchResult.CurrentPage==($index+1)}" ng-repeat="i in getNumber(searchResult.TotPag) track by $index">
                                <a ng-click="search($index+1)">{{$index+1}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
