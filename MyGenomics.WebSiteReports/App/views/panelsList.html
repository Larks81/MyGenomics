<div >
    <div class="input-group">
        <input type="text" ng-keyup="$event.keyCode == 13 ? search() : null" ng-model="filter" class="form-control" placeholder="Cerca un pannello...">
        <span class="input-group-btn">
            <button ng-click="search()" class="btn btn-default" type="button">Go!</button>
        </span>
    </div>
    <br />
    <button><a href="/pannelli/0">Nuovo</a></button>
    <br />
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Trovati {{searchResult.Results.length}} pannelli</h3>
                </div>
                <div ng-show="searchResult.Results.length>0">
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tr>
                                <th>Id</th>
                                <th>Titolo</th>
                                <th>Contenuti</th>
                                <th></th>
                            </tr>
                            <tr ng-repeat="panel in searchResult.Results">
                                <td>{{panel.Id}}</td>
                                <td>{{panel.Title}}</td>
                                <td>{{panel.ContentsCount}}</td>
                                <td><button><a href="/pannelli/{{panel.Id}}">Dettaglio</a></button></td>
                            </tr>
                        </table>
                    </div>

                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li ng-class="{active: searchResult.CurrentPage==($index+1)}" ng-repeat="i in getNumber(searchResult.TotPag) track by $index">
                                <a ng-click="search($index+1)">{{$index+1}}</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
